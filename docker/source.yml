services:
  redpanda_source:
    command:
      - redpanda
      - start
      - --node-id
      - '0'
      - --kafka-addr
      - 'internal://0.0.0.0:9092,external://redpanda_source:19092'
      - --advertise-kafka-addr
      - 'internal://redpanda_source:9092,external://127.0.0.1:19092'
      - --pandaproxy-addr
      - 'internal://0.0.0.0:8082,external://redpanda_source:18082'
      - --advertise-pandaproxy-addr
      - 'internal://redpanda_source:8082,external://127.0.0.1:18082'
      - --schema-registry-addr
      - 'redpanda_source:18081'
      - --rpc-addr
      - 'redpanda_source:33145'
      - --advertise-rpc-addr
      - 'redpanda_source:33145'
      - --smp
      - '1'
      - --memory
      - '512M'
      - --reserve-memory
      - '0M'
      - --overprovisioned
      - --check=false
      - --default-log-level=info
    image: 'docker.vectorized.io/vectorized/redpanda:v22.1.3'
    container_name: 'redpanda_source'    
    ports:
      - 18081:18081 # Schema registry port
      - 18082:18082 # Pandaproxy port
      - 19092:19092 # Kafka API port
      - 19644:9644  # Prometheus and HTTP admin port
